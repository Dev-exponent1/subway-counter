<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway-Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <div class="container">
                <div class="row col-lg-12 col-md-12 col-sm-12 justify-content-center">
                        <div class="box col-lg-3 col-md-4 col-sm-6">
                            <h4>People Entering:</h4>
                            <h1 id="counter">0</h1>
                            <button class="bbt btn" onclick="count()">Count</button><br>
                            <button class="bbt1 btn" onclick="save()">Save</button>
                            <h5 id="entries">Saved Entries:</h5>
                        </div>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
